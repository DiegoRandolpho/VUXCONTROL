<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUX Control | Gold Edition</title>
    
     <!-- Favicon (Ícone da Aba) -->
    <link rel="icon" href="https://ibcwymyyyzysmfxadagq.supabase.co/storage/v1/object/public/LOGO/38baf5b4-cf85-4104-9fd3-b4b6ef578aad.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="https://ibcwymyyyzysmfxadagq.supabase.co/storage/v1/object/public/LOGO/38baf5b4-cf85-4104-9fd3-b4b6ef578aad.jpg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* TEMA GOLD LUXURY */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; /* Quase preto */
            /* Gradiente de fundo quente/dourado */
            background-image: radial-gradient(circle at 50% 0%, #451a03 0%, #0a0a0a 70%); 
            background-attachment: fixed;
            color: #d6d3d1; /* Stone 300 */
        }
        h1, h2, h3, .font-heading { font-family: 'Outfit', sans-serif; }
        
        /* Texto Dourado Metálico */
        .text-gold {
            background: linear-gradient(to bottom right, #fcd34d, #d97706, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 10px rgba(217, 119, 6, 0.3);
        }

        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Vidro Quente (Warm Glass) */
        .glass-panel {
            background: rgba(28, 25, 23, 0.6); /* Stone/Neutral base */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(217, 119, 6, 0.15); /* Borda sutil dourada */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .glass-card {
            background: rgba(41, 37, 36, 0.4);
            border: 1px solid rgba(120, 53, 15, 0.2);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(41, 37, 36, 0.7);
            border-color: rgba(245, 158, 11, 0.4); /* Amber border on hover */
            transform: translateY(-4px);
            box-shadow: 0 10px 40px -10px rgba(217, 119, 6, 0.3);
        }

        /* Inputs Premium */
        .input-dark {
            background: rgba(12, 10, 9, 0.6);
            border: 1px solid rgba(68, 64, 60, 0.5);
            color: #f5f5f4;
            transition: all 0.2s;
        }
        .input-dark:focus {
            border-color: #f59e0b; /* Amber 500 */
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
            outline: none;
        }

        /* Botão Gold */
        .btn-gold {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            color: white;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn-gold:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(217, 119, 6, 0.4);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #44403c; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #78350f; }
    </style>
</head>
<body class="selection:bg-amber-500/30 overflow-x-hidden">

    <div id="app" class="h-full">
        <!-- Loader Inicial -->
        <div class="flex flex-col items-center justify-center min-h-screen gap-6">
            <div class="relative">
                <div class="w-16 h-16 rounded-full border-2 border-amber-900 border-t-amber-500 animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-2 h-2 bg-amber-500 rounded-full shadow-[0_0_15px_rgba(245,158,11,1)]"></div>
                </div>
            </div>
            <p class="text-xs text-amber-700 font-bold tracking-[0.3em] uppercase animate-pulse">Carregando VUX</p>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO SUPABASE ---
        const supabaseUrl = 'https://ibcwymyyyzysmfxadagq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImliY3d5bXl5eXp5c21meGFkYWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzkzNjUsImV4cCI6MjA3OTcxNTM2NX0.8o1ltiD4IRQNqEO8ukAGWGdPz05kB5qLlY6sjSckeLI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const LOGO_URL = "https://ibcwymyyyzysmfxadagq.supabase.co/storage/v1/object/public/LOGO/38baf5b4-cf85-4104-9fd3-b4b6ef578aad.jpg";

        // --- ESTADO GLOBAL ---
        const state = {
            user: null,
            currentTab: 'finance', 
            mobileMenuOpen: false,
            agendaFilter: 'week',
            selectedDate: new Date().toISOString().split('T')[0]
        };

        // --- INICIALIZAÇÃO ---
        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            state.user = session?.user || null;
            
            supabase.auth.onAuthStateChange((_event, session) => {
                state.user = session?.user || null;
                render();
            });
            render();
        }

        // --- VIEWS ---

        function LoginView() {
            return `
                <div class="min-h-screen flex items-center justify-center px-4 fade-in relative overflow-hidden">
                    <!-- Background blobs decorativos (Gold/Dark) -->
                    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-amber-900/20 rounded-full blur-[120px]"></div>
                    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-yellow-700/10 rounded-full blur-[120px]"></div>

                    <div class="w-full max-w-md relative z-10">
                        <div class="text-center mb-10 flex flex-col items-center">
                            <!-- Logo Principal -->
                            <div class="w-32 h-32 rounded-3xl p-1 bg-gradient-to-br from-amber-300 to-amber-800 shadow-2xl shadow-amber-900/50 mb-6">
                                <img src="${LOGO_URL}" class="w-full h-full object-cover rounded-[20px]" alt="VUX Logo">
                            </div>
                            
                            <h1 class="text-4xl font-bold text-white mb-2 tracking-tight font-heading text-gold">VUX Control</h1>
                            <p class="text-stone-500 font-medium tracking-wide">Gestão Premium</p>
                        </div>
                        
                        <div class="glass-panel rounded-2xl p-8 border-t border-amber-500/20">
                            <form onsubmit="handleLogin(event)" class="space-y-6">
                                <div>
                                    <label class="text-[10px] font-bold text-amber-600 uppercase tracking-[0.2em] mb-2 block">Email de Acesso</label>
                                    <input type="email" id="email" value="admin@vux.com" class="input-dark w-full px-4 py-3.5 rounded-xl" required>
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-amber-600 uppercase tracking-[0.2em] mb-2 block">PIN de Segurança</label>
                                    <input type="password" id="password" placeholder="••••••" class="input-dark w-full px-4 py-3.5 rounded-xl text-center text-lg tracking-[0.5em]" required>
                                </div>
                                <div id="login-error" class="text-red-400 text-sm text-center hidden p-3 bg-red-950/30 rounded-lg border border-red-900/50"></div>
                                <button type="submit" class="w-full py-4 btn-gold rounded-xl font-bold tracking-wider shadow-lg flex items-center justify-center gap-3 group">
                                    <span>ENTRAR</span>
                                    <i class="ph ph-caret-right text-lg group-hover:translate-x-1 transition-transform"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }

        function AppLayout() {
            return `
                <div class="flex min-h-screen">
                    <!-- Sidebar -->
                    <aside class="fixed left-0 top-0 h-full w-72 bg-[#0c0a09]/95 border-r border-amber-900/20 hidden md:flex flex-col z-30 backdrop-blur-xl">
                        <div class="p-8 pb-4 border-b border-amber-900/10">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-xl border border-amber-500/30 p-0.5 shadow-lg shadow-amber-900/20">
                                    <img src="${LOGO_URL}" class="w-full h-full object-cover rounded-[10px]" alt="Logo">
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold text-white tracking-tight leading-none font-heading text-gold">VUX</h1>
                                    <span class="text-[10px] text-amber-600 font-bold tracking-[0.2em] uppercase">Control</span>
                                </div>
                            </div>
                        </div>
                        
                        <nav class="flex-1 px-4 py-8 space-y-2">
                            ${NavButton('finance', 'wallet', 'Financeiro')}
                            ${NavButton('services', 'briefcase', 'Planos & Serviços')}
                            ${NavButton('agenda', 'calendar-check', 'Agenda Executiva')}
                            ${NavButton('control', 'kanban', 'Status de Produção')}
                        </nav>

                        <div class="p-4 border-t border-amber-900/10">
                            <button onclick="handleLogout()" class="flex items-center gap-3 text-stone-500 hover:text-red-400 hover:bg-red-950/10 w-full px-4 py-3.5 rounded-xl transition-all duration-300 group">
                                <i class="ph ph-sign-out text-lg group-hover:-translate-x-1 transition-transform"></i> 
                                <span class="font-medium text-sm">Encerrar Sessão</span>
                            </button>
                        </div>
                    </aside>

                    <!-- Mobile Header -->
                    <div class="md:hidden fixed top-0 w-full glass-panel border-x-0 border-t-0 border-b border-amber-900/20 z-50 px-4 h-16 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-lg border border-amber-500/30 p-0.5">
                                <img src="${LOGO_URL}" class="w-full h-full object-cover rounded-[6px]">
                            </div>
                            <span class="font-bold text-white font-heading text-gold text-lg">VUX</span>
                        </div>
                        <button onclick="toggleMobileMenu()" class="text-amber-500 p-2 hover:bg-amber-500/10 rounded-lg transition-colors">
                            <i class="ph ph-list text-2xl"></i>
                        </button>
                    </div>

                    <!-- Conteúdo -->
                    <main class="flex-1 md:pl-72 pt-20 md:pt-0 min-h-screen relative">
                        <!-- Top Bar Decorativa -->
                        <div class="hidden md:block absolute top-0 left-0 right-0 h-80 bg-gradient-to-b from-amber-900/10 via-amber-900/5 to-transparent pointer-events-none"></div>

                        <div class="max-w-7xl mx-auto p-4 sm:p-10 fade-in relative z-10" id="main-content">
                            <!-- Injeção de conteúdo -->
                        </div>
                    </main>

                    <!-- Mobile Menu -->
                    <div id="mobile-menu" class="fixed inset-0 bg-[#0c0a09] z-40 pt-24 px-6 hidden fade-in">
                        <nav class="space-y-3">
                            ${NavButton('finance', 'wallet', 'Financeiro', true)}
                            ${NavButton('services', 'briefcase', 'Planos & Serviços', true)}
                            ${NavButton('agenda', 'calendar-check', 'Agenda', true)}
                            ${NavButton('control', 'kanban', 'Produção', true)}
                            <div class="h-px bg-amber-900/20 my-6"></div>
                            <button onclick="handleLogout()" class="w-full flex items-center gap-3 px-4 py-4 text-red-400 bg-red-900/10 rounded-xl border border-red-900/20">
                                <i class="ph ph-sign-out text-xl"></i> Sair
                            </button>
                        </nav>
                        <button onclick="toggleMobileMenu()" class="absolute top-4 right-4 text-stone-500 p-2">
                            <i class="ph ph-x text-2xl"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function NavButton(tabId, icon, label, isMobile = false) {
            const active = state.currentTab === tabId;
            // Estilo Ativo: Gradiente Dourado sutil + Texto Branco
            // Estilo Inativo: Texto Stone (Pedra) + Hover leve
            const baseClass = isMobile 
                ? `w-full flex items-center gap-4 px-5 py-4 rounded-xl border font-medium ${active ? 'bg-gradient-to-r from-amber-900/40 to-amber-800/20 border-amber-500/30 text-amber-400 shadow-[0_0_15px_rgba(245,158,11,0.1)]' : 'bg-transparent border-stone-800 text-stone-500'}`
                : `w-full flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all duration-300 font-medium ${active ? 'bg-gradient-to-r from-amber-900/30 to-transparent border border-amber-500/10 text-amber-400 shadow-lg shadow-amber-900/10' : 'text-stone-500 hover:text-stone-200 hover:bg-stone-800/50'}`;
            
            return `
                <button onclick="switchTab('${tabId}')" class="${baseClass}">
                    <i class="ph ph-${icon} ${isMobile ? 'text-xl' : 'text-lg'} ${active ? 'text-amber-400' : 'text-stone-600'}"></i>
                    <span>${label}</span>
                    ${active && !isMobile ? '<i class="ph ph-caret-right ml-auto text-amber-600"></i>' : ''}
                </button>
            `;
        }

        // --- RENDERIZADORES ---

        async function renderTabContent() {
            const container = document.getElementById('main-content');
            if (!container) return;
            
            container.innerHTML = `<div class="flex flex-col items-center justify-center py-20 gap-4 opacity-70"><div class="w-8 h-8 border-2 border-amber-500 border-t-transparent rounded-full animate-spin"></div><span class="text-xs text-amber-700 tracking-[0.2em] uppercase font-bold">Carregando dados...</span></div>`;

            try {
                if (state.currentTab === 'finance') {
                    const { data } = await supabase.from('finance').select('*').order('date', { ascending: false });
                    renderFinance(container, data || []);
                } else if (state.currentTab === 'services') {
                    const { data } = await supabase.from('services').select('*').order('created_at', { ascending: true });
                    renderServices(container, data || []);
                } else if (state.currentTab === 'agenda') {
                    const { data } = await supabase.from('agenda').select('*');
                    renderAgenda(container, data || []);
                } else if (state.currentTab === 'control') {
                    const { data } = await supabase.from('control').select('*').order('created_at', { ascending: false });
                    renderControl(container, data || []);
                }
            } catch (err) {
                container.innerHTML = `<div class="text-red-400 p-6 border border-red-900/30 bg-red-950/10 rounded-xl text-center">Erro ao carregar dados. Tente recarregar.</div>`;
            }
        }

        // 1. FINANCEIRO (LUXURY)
        function renderFinance(container, transactions) {
            const totals = transactions.reduce((acc, curr) => {
                const val = parseFloat(curr.amount);
                if (curr.type === 'income') acc.income += val; else acc.expense += val;
                return acc;
            }, { income: 0, expense: 0 });

            window.editFinance = (item) => {
                const form = document.getElementById('finance-form');
                form.classList.remove('hidden');
                form.querySelector('input[name="id"]').value = item.id;
                form.querySelector('input[name="description"]').value = item.description;
                form.querySelector('input[name="amount"]').value = item.amount;
                form.querySelector('input[name="date"]').value = item.date;
                const radios = form.querySelectorAll('input[name="type"]');
                radios.forEach(r => r.checked = r.value === item.type);
                form.scrollIntoView({ behavior: 'smooth' });
            };

            container.innerHTML = `
                <div class="space-y-8 animate-in fade-in slide-in-from-bottom-4">
                    <header class="flex justify-between items-end border-b border-amber-900/20 pb-6">
                        <div>
                            <h2 class="text-4xl font-bold text-white mb-1 font-heading text-gold">Financeiro</h2>
                            <p class="text-stone-500 text-sm tracking-wide">Fluxo de Caixa & Resultados</p>
                        </div>
                        <button onclick="exportCSV()" class="glass-panel hover:bg-stone-800 text-amber-500 px-6 py-3 rounded-xl flex items-center gap-2 text-sm font-bold tracking-wide transition-all uppercase border border-amber-900/30 hover:border-amber-500/50">
                            <i class="ph ph-download-simple text-lg"></i> Relatório
                        </button>
                    </header>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${StatCard('Entradas', totals.income, 'emerald', 'trend-up')}
                        ${StatCard('Saídas', totals.expense, 'red', 'trend-down')}
                        ${StatCard('Saldo Líquido', totals.income - totals.expense, (totals.income - totals.expense) >= 0 ? 'amber' : 'red', 'wallet')}
                    </div>

                    <div class="flex gap-4">
                        <button onclick="toggleFinanceForm()" class="w-full py-5 border border-dashed border-stone-800 hover:border-amber-500/50 hover:bg-amber-950/10 text-stone-500 hover:text-amber-400 rounded-2xl flex items-center justify-center gap-3 transition-all group">
                            <div class="w-8 h-8 rounded-full bg-stone-900 border border-stone-800 flex items-center justify-center group-hover:bg-amber-500 group-hover:text-black transition-colors">
                                <i class="ph ph-plus font-bold"></i>
                            </div>
                            <span class="font-bold tracking-wide text-sm uppercase">Nova Transação</span>
                        </button>
                    </div>

                    <div id="finance-form" class="hidden glass-panel rounded-2xl p-8 border-t border-amber-500/30">
                        <form onsubmit="handleFinanceSubmit(event)" class="space-y-6">
                            <input type="hidden" name="id" value="">
                            <div class="flex gap-4 mb-2">
                                <label class="flex items-center justify-center gap-3 cursor-pointer text-stone-300 p-4 rounded-xl bg-black/40 border border-stone-800 flex-1 hover:border-emerald-500/50 hover:text-emerald-400 transition-all">
                                    <input type="radio" name="type" value="income" checked class="accent-emerald-500 w-4 h-4"> 
                                    <span class="font-bold uppercase text-sm tracking-wider">Entrada</span>
                                </label>
                                <label class="flex items-center justify-center gap-3 cursor-pointer text-stone-300 p-4 rounded-xl bg-black/40 border border-stone-800 flex-1 hover:border-red-500/50 hover:text-red-400 transition-all">
                                    <input type="radio" name="type" value="expense" class="accent-red-500 w-4 h-4"> 
                                    <span class="font-bold uppercase text-sm tracking-wider">Saída</span>
                                </label>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label class="text-[10px] font-bold text-stone-500 uppercase tracking-widest mb-2 block">Descrição</label>
                                    <input type="text" name="description" placeholder="Ex: Pagamento Cliente X" class="input-dark px-4 py-3 rounded-xl w-full" required>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="text-[10px] font-bold text-stone-500 uppercase tracking-widest mb-2 block">Valor (R$)</label>
                                        <input type="number" name="amount" step="0.01" placeholder="0.00" class="input-dark px-4 py-3 rounded-xl w-full font-mono text-amber-400" required>
                                    </div>
                                    <div>
                                        <label class="text-[10px] font-bold text-stone-500 uppercase tracking-widest mb-2 block">Data</label>
                                        <input type="date" name="date" class="input-dark px-4 py-3 rounded-xl w-full text-stone-400" required value="${new Date().toISOString().split('T')[0]}">
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-end gap-3 pt-4 border-t border-white/5">
                                <button type="button" onclick="toggleFinanceForm()" class="text-stone-500 hover:text-stone-300 px-6 py-2 text-xs font-bold uppercase tracking-wider">Cancelar</button>
                                <button type="submit" class="btn-gold px-8 py-3 rounded-xl font-bold text-sm shadow-lg tracking-wide">SALVAR REGISTRO</button>
                            </div>
                        </form>
                    </div>

                    <div class="glass-panel rounded-2xl overflow-hidden border border-amber-900/20">
                        <div class="p-5 border-b border-amber-900/10 bg-black/20 flex justify-between items-center">
                            <h3 class="text-xs font-bold text-amber-700 uppercase tracking-[0.2em]">Extrato Recente</h3>
                        </div>
                        <div class="divide-y divide-amber-900/10">
                            ${transactions.length === 0 ? '<div class="p-10 text-center text-stone-600 italic">Nenhum registro encontrado.</div>' : ''}
                            ${transactions.map(t => `
                                <div class="flex items-center justify-between p-5 hover:bg-amber-900/5 transition-colors group">
                                    <div class="flex items-center gap-5">
                                        <div class="w-10 h-10 rounded-full flex items-center justify-center border ${t.type === 'income' ? 'border-emerald-900/50 bg-emerald-950/30 text-emerald-500' : 'border-red-900/50 bg-red-950/30 text-red-500'}">
                                            <i class="ph ph-${t.type === 'income' ? 'arrow-up-right' : 'arrow-down-right'} text-lg font-bold"></i>
                                        </div>
                                        <div>
                                            <p class="text-stone-200 font-medium text-lg leading-tight">${t.description}</p>
                                            <p class="text-stone-600 text-xs mt-1 font-mono uppercase tracking-wide">${new Date(t.date).toLocaleDateString('pt-BR', {day:'2-digit', month:'short'})}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-6">
                                        <span class="text-lg font-bold font-heading ${t.type === 'income' ? 'text-emerald-400' : 'text-red-400'}">
                                            ${t.type === 'income' ? '+' : '-'} R$ ${parseFloat(t.amount).toFixed(2)}
                                        </span>
                                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onclick='editFinance(${JSON.stringify(t)})' class="text-stone-600 hover:text-amber-500 p-2"><i class="ph ph-pencil-simple"></i></button>
                                            <button onclick="deleteFinance('${t.id}')" class="text-stone-600 hover:text-red-500 p-2"><i class="ph ph-trash"></i></button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // 2. SERVIÇOS (LUXURY)
        function renderServices(container, services) {
            const plans = services.filter(s => s.type === 'plan');
            const singles = services.filter(s => s.type !== 'plan');

            window.editService = (item) => {
                const form = document.getElementById('service-form');
                form.classList.remove('hidden');
                form.querySelector('input[name="id"]').value = item.id;
                form.querySelector('input[name="name"]').value = item.name;
                form.querySelector('input[name="price"]').value = item.price;
                form.querySelector('select[name="type"]').value = item.type;
                form.querySelector('select[name="color"]').value = item.color || 'amber';
                form.querySelector('input[name="features"]').value = (item.features || []).join(', ');
                form.scrollIntoView({ behavior: 'smooth' });
            };

            container.innerHTML = `
                <div class="space-y-8 animate-in fade-in">
                    <header class="flex justify-between items-start border-b border-amber-900/20 pb-6">
                        <div>

        async function handleLogin(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            const btn = e.target.querySelector('button');
            const errDiv = document.getElementById('login-error');
            
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="ph ph-spinner animate-spin text-xl"></i>';
            btn.disabled = true;
            errDiv.classList.add('hidden');

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                btn.innerHTML = originalText;
                btn.disabled = false;
                errDiv.textContent = 'ACESSO NEGADO: Credenciais inválidas.';
                errDiv.classList.remove('hidden');
            }
        }

        async function updateJobStatus(id, status) {
            await supabase.from('control').update({ status }).eq('id', id);
        }
        async function deleteJob(id) {
            if(confirm('Arquivar Job?')) {
                await supabase.from('control').delete().eq('id', id);
                renderTabContent();
            }
        }

        init();

    </script>
