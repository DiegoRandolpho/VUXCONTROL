    <style>
        /* --- TEMA GOLD LUXURY --- */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; 
            /* Gradiente mais quente e luxuoso */
            background-image: radial-gradient(circle at 50% 0%, #451a03 0%, #0a0a0a 75%); 
            background-attachment: fixed;
            color: #d6d3d1; /* Stone 300 */
        }
        h1, h2, h3, .font-heading { font-family: 'Outfit', sans-serif; }
        
        /* Efeito de Texto Dourado Metálico */
        .text-gold {
            background: linear-gradient(to bottom right, #fcd34d, #d97706, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 15px rgba(217, 119, 6, 0.2);
        }

        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Painéis de Vidro "Quente" (Warm Glass) */
        .glass-panel {
            background: rgba(28, 25, 23, 0.65); /* Stone base mais presente */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(217, 119, 6, 0.15); /* Borda sutil dourada */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        /* Cards com interação rica */
        .glass-card {
            background: rgba(41, 37, 36, 0.4);
            border: 1px solid rgba(120, 53, 15, 0.2);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(41, 37, 36, 0.8);
            border-color: rgba(245, 158, 11, 0.4); /* Amber border on hover */
            transform: translateY(-4px);
            box-shadow: 0 15px 40px -10px rgba(217, 119, 6, 0.15);
        }

        .input-dark {
            background: rgba(12, 10, 9, 0.6);
            border: 1px solid rgba(68, 64, 60, 0.5);
            color: #f5f5f4;
            transition: all 0.2s;
        }
        .input-dark:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
            outline: none;
        }

        .btn-gold {
            background: linear-gradient(135deg, #d97706 0%, #92400e 100%);
            color: white;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .btn-gold:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 25px rgba(217, 119, 6, 0.4);
        }

        /* Scrollbar Customizada */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #44403c; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #d97706; }
    </style>
</head>
<body class="selection:bg-amber-500/30 overflow-x-hidden">

    <div id="app" class="h-full">
        <!-- Loader -->
        <div class="flex flex-col items-center justify-center min-h-screen gap-6">
            <div class="relative">
                <div class="w-16 h-16 rounded-full border-2 border-amber-900 border-t-amber-500 animate-spin"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-2 h-2 bg-amber-500 rounded-full shadow-[0_0_15px_rgba(245,158,11,1)]"></div>
                </div>
            </div>
            <p class="text-xs text-amber-700 font-bold tracking-[0.3em] uppercase animate-pulse">Carregando VUX</p>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const supabaseUrl = 'https://ibcwymyyyzysmfxadagq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImliY3d5bXl5eXp5c21meGFkYWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzkzNjUsImV4cCI6MjA3OTcxNTM2NX0.8o1ltiD4IRQNqEO8ukAGWGdPz05kB5qLlY6sjSckeLI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const LOGO_URL = "https://ibcwymyyyzysmfxadagq.supabase.co/storage/v1/object/public/LOGO/38baf5b4-cf85-4104-9fd3-b4b6ef578aad.jpg";
        const WHATSAPP_NUMBER = "5522999357634"; 

        const state = {
            user: null,
            currentTab: 'finance', 
            mobileMenuOpen: false,
            agendaFilter: 'week',
            selectedDate: new Date().toISOString().split('T')[0],
            isPublicCatalog: false,
            catalogFilter: 'all' // all, eventos, casamento, empresarial, avulso
        };

        // --- INIT ---
        async function init() {
            try {
                const path = window.location.pathname; 
                const hash = window.location.hash;     
                const params = new URLSearchParams(window.location.search); 

                if (path.includes('catalogo') || hash.includes('catalogo') || params.get('mode') === 'catalogo') {
                    state.isPublicCatalog = true;
                    render();
                    await loadPublicCatalogData(); 
                    return; 
                }

                const { data: { session } } = await supabase.auth.getSession();
                state.user = session?.user || null;
                supabase.auth.onAuthStateChange((_event, session) => {
                    state.user = session?.user || null;
                    render();
                });
                render();
            } catch (err) {
                console.error("Erro init:", err);
            }
        }

        // --- VIEWS ---

        function PublicCatalogView() {
            return `
                <div class="min-h-screen pb-20 fade-in bg-[#0a0a0a]">
                    <!-- Hero / Header -->
                    <div class="relative h-[35vh] md:h-[45vh] overflow-hidden border-b border-amber-900/40 flex flex-col items-center justify-center">
                        <div class="absolute inset-0 bg-[#0a0a0a] z-0">
                            <!-- Gradiente de fundo restaurado -->
                            <div class="absolute inset-0 bg-gradient-to-b from-[#451a03] via-[#291205] to-[#0a0a0a] opacity-90"></div>
                            <!-- Efeito de partículas/textura sutil -->
                            <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#d97706 1px, transparent 1px); background-size: 40px 40px;"></div>
                        </div>
                        
                        <div class="relative z-10 text-center px-6 mt-4">
                            <div class="w-24 h-24 mx-auto rounded-3xl p-1 bg-gradient-to-br from-amber-300 to-amber-900 shadow-2xl shadow-amber-900/50 mb-6 transform hover:scale-105 transition-transform duration-500">
                                <img src="${LOGO_URL}" class="w-full h-full object-cover rounded-[20px]">
                            </div>
                            <h1 class="text-4xl md:text-6xl font-bold text-white font-heading text-gold mb-2 tracking-tight drop-shadow-lg">Catálogo de Serviços</h1>
                            <p class="text-stone-400 tracking-[0.3em] uppercase text-xs md:text-sm font-bold">Visão . União . Experiência</p>
                        </div>
                    </div>

                    <!-- Navigation (Filtros) Sticky -->
                    <div class="sticky top-0 z-40 bg-[#0a0a0a]/80 backdrop-blur-xl border-b border-amber-900/20 py-4 overflow-x-auto shadow-2xl">
                        <div class="container mx-auto px-4 flex justify-start md:justify-center gap-3 min-w-max pb-1">
                            ${CatalogFilterBtn('all', 'Todos')}
                            ${CatalogFilterBtn('eventos', 'Eventos')}
                            ${CatalogFilterBtn('casamento', 'Casamento')}
                            ${CatalogFilterBtn('empresarial', 'Empresarial')}
                            ${CatalogFilterBtn('avulso', 'Avulsos')}
                        </div>
                    </div>

                    <!-- Content -->
                    <div class="container mx-auto px-4 sm:px-6 py-12 min-h-[50vh]" id="public-catalog-content">
                        <div class="flex flex-col items-center justify-center py-20 gap-6 opacity-70">
                            <div class="w-10 h-10 border-2 border-amber-500 border-t-transparent rounded-full animate-spin"></div>
                            <span class="text-xs text-amber-600 tracking-[0.2em] uppercase font-bold">Carregando portfólio...</span>
                        </div>
                    </div>

                    <footer class="text-center text-stone-600 text-sm py-12 border-t border-amber-900/10 mt-10 bg-[#050505]">
                        <p class="opacity-70">&copy; ${new Date().getFullYear()} VUX Control.</p>
                        <a href="https://wa.me/${WHATSAPP_NUMBER}" target="_blank" class="text-amber-700 hover:text-amber-500 text-xs uppercase tracking-widest mt-3 inline-block font-bold border-b border-transparent hover:border-amber-500 transition-all pb-0.5">Fale Conosco</a>
                    </footer>
                </div>
            `;
        }

        function CatalogFilterBtn(key, label) {
            const isActive = state.catalogFilter === key;
            // Botões com visual mais premium
            const activeClass = "bg-gradient-to-r from-amber-700 to-amber-600 text-white shadow-[0_0_15px_rgba(217,119,6,0.4)] border-amber-500";
            const inactiveClass = "bg-stone-900/40 text-stone-500 border-stone-800 hover:text-stone-200 hover:border-amber-900/50 hover:bg-stone-800/60";
            
            return `<button onclick="filterCatalog('${key}')" class="px-6 py-2.5 rounded-full text-xs md:text-sm font-bold uppercase tracking-wider border transition-all duration-300 transform hover:scale-105 ${isActive ? activeClass : inactiveClass}">${label}</button>`;
        }

        function LoginView() {
            return `
                <div class="min-h-screen flex items-center justify-center px-4 fade-in relative overflow-hidden">
                    <div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-amber-900/10 rounded-full blur-[150px]"></div>
                    <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-orange-900/10 rounded-full blur-[150px]"></div>

                    <div class="w-full max-w-md relative z-10">
                        <div class="text-center mb-12">
                            <div class="w-28 h-28 mx-auto rounded-3xl p-1 bg-gradient-to-br from-amber-400 to-amber-900 shadow-2xl shadow-amber-900/40 mb-6">
                                <img src="${LOGO_URL}" class="w-full h-full object-cover rounded-[20px]" alt="VUX Logo">
                            </div>
                            <h1 class="text-3xl font-bold text-white mb-2 tracking-tight font-heading text-gold">Painel VUX</h1>
                        </div>
                        
                        <div class="glass-panel rounded-2xl p-8 border-t border-amber-500/20">
                            <form onsubmit="handleLogin(event)" class="space-y-6">
                                <div>
                                    <label class="text-[10px] font-bold text-amber-600 uppercase tracking-[0.2em] mb-2 block">Email</label>
                                    <input type="email" id="email" value="admin@vux.com" class="input-dark w-full px-4 py-3.5 rounded-xl" required>
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-amber-600 uppercase tracking-[0.2em] mb-2 block">PIN</label>
                                    <input type="password" id="password" placeholder="••••••" class="input-dark w-full px-4 py-3.5 rounded-xl text-center text-lg tracking-[0.5em]" required>
                                </div>
                                <div id="login-error" class="text-red-400 text-sm text-center hidden p-3 bg-red-950/30 rounded-lg"></div>
                                <button type="submit" class="w-full py-4 btn-gold rounded-xl font-bold tracking-wider shadow-lg flex items-center justify-center gap-3 group">
                                    <span>ENTRAR</span>
                                    <i class="ph ph-caret-right text-lg group-hover:translate-x-1 transition-transform"></i>
                                </button>
                            </form>
                            <div class="text-center mt-8">
                                <a href="#catalogo" onclick="window.location.reload()" class="text-[10px] text-stone-600 hover:text-amber-500 uppercase tracking-widest transition-colors border-b border-transparent hover:border-amber-500 pb-1">Ver Catálogo Público</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function AppLayout() {
            return `
                <div class="flex min-h-screen">
                    <aside class="fixed left-0 top-0 h-full w-72 bg-[#0c0a09]/95 border-r border-amber-900/20 hidden md:flex flex-col z-30 backdrop-blur-xl">
                        <div class="p-8 pb-4 border-b border-amber-900/10">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-lg border border-amber-500/30 p-0.5 shadow-lg shadow-amber-900/20">
                                    <img src="${LOGO_URL}" class="w-full h-full object-cover rounded-[6px]">
                                </div>
                                <div><h1 class="text-xl font-bold text-white font-heading text-gold">VUX</h1></div>
                            </div>
                        </div>
                        <nav class="flex-1 px-4 py-8 space-y-2">
                            ${NavButton('finance', 'wallet', 'Financeiro')}
                            ${NavButton('services', 'briefcase', 'Catálogo')}
                            ${NavButton('agenda', 'calendar-check', 'Agenda')}
                            ${NavButton('control', 'kanban', 'Produção')}
                        </nav>
                        <div class="p-4 border-t border-amber-900/10">
                            <button onclick="handleLogout()" class="flex items-center gap-3 text-stone-500 hover:text-red-400 hover:bg-red-950/10 w-full px-4 py-3.5 rounded-xl transition-all group">
                                <i class="ph ph-sign-out text-lg"></i><span class="font-medium text-sm">Sair</span>
                            </button>
                        </div>
                    </aside>

                    <div class="md:hidden fixed top-0 w-full glass-panel border-x-0 border-t-0 border-b border-amber-900/20 z-50 px-4 h-16 flex items-center justify-between bg-[#0a0a0a]/90">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded border border-amber-500/30 p-0.5"><img src="${LOGO_URL}" class="w-full h-full object-cover"></div>
                            <span class="font-bold text-white font-heading text-gold text-lg">VUX</span>
                        </div>
                        <button onclick="toggleMobileMenu()" class="text-amber-500 p-2 bg-amber-900/10 rounded-lg hover:bg-amber-900/20"><i class="ph ph-list text-2xl"></i></button>
                    </div>

                    <main class="flex-1 md:pl-72 pt-20 md:pt-0 min-h-screen relative">
                        <div class="max-w-7xl mx-auto p-4 sm:p-10 fade-in" id="main-content"></div>
                    </main>

                    <div id="mobile-menu" class="fixed inset-0 bg-[#0c0a09] z-40 pt-24 px-6 hidden fade-in">
                        <nav class="space-y-3">
                            ${NavButton('finance', 'wallet', 'Financeiro', true)}
                            ${NavButton('services', 'briefcase', 'Catálogo', true)}
                            ${NavButton('agenda', 'calendar-check', 'Agenda', true)}
                            ${NavButton('control', 'kanban', 'Produção', true)}
                            <div class="h-px bg-amber-900/20 my-6"></div>
                            <button onclick="handleLogout()" class="w-full flex items-center gap-3 px-4 py-4 text-red-400 bg-red-900/10 rounded-xl border border-red-900/20">
                                <i class="ph ph-sign-out text-xl"></i> Sair
                            </button>
                        </nav>
                        <button onclick="toggleMobileMenu()" class="absolute top-4 right-4 text-stone-500 p-2"><i class="ph ph-x text-2xl"></i></button>
                    </div>
                </div>
            `;
        }

        function NavButton(tabId, icon, label, isMobile = false) {
            const active = state.currentTab === tabId;
            const baseClass = isMobile 
                ? `w-full flex items-center gap-4 px-5 py-4 rounded-xl border font-medium ${active ? 'bg-gradient-to-r from-amber-900/40 to-amber-800/20 border-amber-500/30 text-amber-400 shadow-[0_0_15px_rgba(245,158,11,0.1)]' : 'bg-transparent border-stone-800 text-stone-500'}`
                : `w-full flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all duration-300 font-medium ${active ? 'bg-gradient-to-r from-amber-900/30 to-transparent border border-amber-500/10 text-amber-400 shadow-lg shadow-amber-900/10' : 'text-stone-500 hover:text-stone-200 hover:bg-stone-800/50'}`;
            return `<button onclick="switchTab('${tabId}')" class="${baseClass}"><i class="ph ph-${icon} ${isMobile ? 'text-xl' : 'text-lg'}"></i><span>${label}</span></button>`;
        }

        // --- RENDERIZADORES ---

        function render() {
            const app = document.getElementById('app');
            if (state.isPublicCatalog) {
                app.innerHTML = PublicCatalogView();
                // Re-render content only if filtering
                if(document.getElementById('public-catalog-content')) loadPublicCatalogData();
                return;
            }
            if (!state.user) { app.innerHTML = LoginView(); } else { app.innerHTML = AppLayout(); renderTabContent(); }
        }

        async function loadPublicCatalogData() {
            const { data: services, error } = await supabase.from('services').select('*').order('created_at', { ascending: true });
            const container = document.getElementById('public-catalog-content');
            if(!container) return;

            if (error) { container.innerHTML = `<div class="text-center text-red-400 p-8 glass-panel rounded-xl">Erro: ${error.message}</div>`; return; }

            // Filtro
            let filtered = services;
            if(state.catalogFilter !== 'all') {
                filtered = services.filter(s => s.category === state.catalogFilter);
            }

            // Agrupar para exibição
            const groups = {
                'eventos': { title: 'Eventos', items: filtered.filter(s => s.category === 'eventos') },
                'casamento': { title: 'Casamentos', items: filtered.filter(s => s.category === 'casamento') },
                'empresarial': { title: 'Empresarial', items: filtered.filter(s => s.category === 'empresarial') },
                'avulso': { title: 'Adicionais & Avulsos', items: filtered.filter(s => s.category === 'avulso') }
            };

            let html = `<div class="space-y-20 animate-in fade-in pb-20">`;

            for (const [key, group] of Object.entries(groups)) {
                if(group.items.length === 0) continue;

                html += `
                    <div>
                        <div class="flex items-center gap-4 mb-10">
                            <div class="h-px bg-gradient-to-r from-transparent via-amber-900/50 to-transparent flex-1"></div>
                            <div class="text-center">
                                <h2 class="text-3xl md:text-4xl font-bold text-white font-heading text-gold tracking-tight drop-shadow-lg">${group.title}</h2>
                                <div class="w-16 h-1 bg-gradient-to-r from-amber-700 to-amber-500 mx-auto mt-2 rounded-full shadow-[0_0_10px_rgba(217,119,6,0.5)]"></div>
                            </div>
                            <div class="h-px bg-gradient-to-r from-transparent via-amber-900/50 to-transparent flex-1"></div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${group.items.map(item => {
                                const isPlan = item.type === 'plan';
                                return `
                                <div class="relative overflow-hidden glass-card rounded-2xl p-8 group border-t-2 border-t-${item.color || 'amber'}-500/50 flex flex-col h-full hover:border-t-${item.color || 'amber'}-500 transition-all duration-500">
                                    ${isPlan ? `<div class="absolute -top-20 -right-20 w-40 h-40 bg-${item.color || 'amber'}-500/10 rounded-full blur-[50px] group-hover:bg-${item.color || 'amber'}-500/20 transition-all duration-500"></div>` : ''}
                                    
                                    <div class="mb-6 flex-1 relative z-10">
                                        <h3 class="text-2xl font-bold text-white font-heading mb-3 leading-tight">${item.name}</h3>
                                        <div class="flex items-baseline gap-1 mb-6">
                                            <span class="text-xs text-stone-500 font-bold uppercase tracking-wider">A partir de</span>
                                            <span class="text-3xl font-bold text-white font-heading tracking-tighter text-gold ml-2">${item.price}</span>
                                        </div>
                                        ${item.features && item.features.length > 0 ? `
                                            <ul class="space-y-3">
                                                ${item.features.map(f => `
                                                    <li class="flex items-start gap-3 text-stone-300 text-sm">
                                                        <i class="ph ph-check-circle text-${item.color || 'amber'}-500 mt-0.5 text-lg shrink-0 drop-shadow-[0_0_5px_rgba(245,158,11,0.3)]"></i> 
                                                        <span class="leading-snug font-medium">${f}</span>
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        ` : ''}
                                    </div>

                                    <a href="https://wa.me/${WHATSAPP_NUMBER}?text=Olá! Tenho interesse no ${item.name} (${group.title})" target="_blank" class="block w-full py-4 btn-gold rounded-xl font-bold text-center uppercase tracking-widest text-xs shadow-lg hover:translate-y-[-2px] transition-transform mt-auto relative z-10">
                                        ${isPlan ? 'Contratar' : 'Consultar'}
                                    </a>
                                </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            html += `</div>`;
            
            // Empty state
            if(filtered.length === 0) html = `<div class="text-center py-20 text-stone-500 italic flex flex-col items-center"><i class="ph ph-magnifying-glass text-4xl mb-2 opacity-50"></i><p>Nenhum serviço encontrado nesta categoria.</p></div>`;

            container.innerHTML = html;
        }

        function filterCatalog(key) {
            state.catalogFilter = key;
            // Update buttons UI
            render(); // re-renders the whole public view logic
        }

        // --- ADMIN LOGIC ---

        async function renderServices(container, services) {
            window.editService = (item) => {
                const form = document.getElementById('service-form');
                form.classList.remove('hidden');
                form.querySelector('input[name="id"]').value = item.id;
                form.querySelector('input[name="name"]').value = item.name;
                form.querySelector('input[name="price"]').value = item.price;
                form.querySelector('select[name="type"]').value = item.type;
                // NEW CATEGORY FIELD
                const catSelect = form.querySelector('select[name="category"]');
                if(catSelect) catSelect.value = item.category || 'avulso';
                
                form.querySelector('select[name="color"]').value = item.color || 'amber';
                form.querySelector('input[name="features"]').value = (item.features || []).join(', ');
                form.scrollIntoView({ behavior: 'smooth' });
            };

            container.innerHTML = `
                <div class="space-y-8 animate-in fade-in">
                    <header class="flex flex-col md:flex-row justify-between md:items-end gap-4 border-b border-amber-900/20 pb-6">
                        <div><h2 class="text-3xl md:text-4xl font-bold text-white mb-1 font-heading text-gold">Catálogo</h2><p class="text-stone-500 text-sm tracking-wide">Gerenciar Produtos</p></div>
                        <button onclick="toggleServiceForm()" class="btn-gold px-6 py-3 rounded-xl flex items-center gap-2 text-sm font-bold shadow-lg tracking-wide uppercase"><i class="ph ph-plus-circle text-lg"></i> Novo Item</button>

             const statusMap = {
                'scheduled': { label: 'Agendado', color: 'bg-stone-600' },
                'in_progress': { label: 'Em Produção', color: 'bg-amber-500' },
                'sent': { label: 'Enviado', color: 'bg-orange-600' },
                'approved': { label: 'Aprovado', color: 'bg-emerald-600' },
                'done': { label: 'Finalizado', color: 'bg-cyan-600' }
            };

            window.editJob = (item) => {
                const form = document.querySelector('form#job-form');
                form.querySelector('input[name="id"]').value = item.id;
                form.querySelector('input[name="title"]').value = item.title;
                const btn = form.querySelector('button');
                btn.classList.add('bg-emerald-600'); 
                form.querySelector('input[name="title"]').focus();
            };

            container.innerHTML = `
                <div class="space-y-8 animate-in fade-in">
                    <header class="flex justify-between items-end border-b border-amber-900/20 pb-6">
                         <div><h2 class="text-4xl font-bold text-white mb-1 font-heading text-gold">Produção</h2><p class="text-stone-500 text-sm tracking-wide">Controle de Jobs</p></div>
                    </header>
                    <form id="job-form" onsubmit="handleJobSubmit(event)" class="relative group z-10">
                        <input type="hidden" name="id" value="">
                        <input type="text" name="title" placeholder="Novo Job..." class="w-full bg-[#0c0a09] border border-amber-900/30 text-white px-8 py-6 rounded-2xl text-xl focus:border-amber-500 focus:shadow-[0_0_30px_rgba(245,158,11,0.1)] outline-none transition-all placeholder-stone-700" required>
                        <button type="submit" class="absolute right-4 top-4 bottom-4 bg-amber-600 hover:bg-amber-500 text-white px-6 rounded-xl font-bold transition-colors shadow-lg"><i class="ph ph-plus text-2xl align-middle"></i></button>
                    </form>
                    <div class="space-y-4">
                        ${jobs.length === 0 ? '<div class="p-16 text-center text-stone-600 glass-panel rounded-2xl border-dashed border border-stone-800 italic">Lista de produção vazia.</div>' : ''}
                        ${jobs.map(job => {
                            const currentStatus = statusMap[job.status] || statusMap['scheduled'];
                            return `
                            <div class="glass-panel p-6 rounded-2xl flex flex-col md:flex-row md:items-center justify-between gap-6 hover:border-amber-500/40 transition-all group">
                                <div class="flex items-center gap-6">
                                    <div class="w-1.5 h-12 rounded-full ${currentStatus.color} shadow-[0_0_10px_currentColor]"></div>
                                    <div><p class="text-white font-bold text-xl leading-tight font-heading">${job.title}</p><p class="text-[10px] text-stone-500 mt-1 font-mono tracking-widest uppercase">ID: ${job.id.toString().padStart(4, '0')}</p></div>
                                    <button onclick='editJob(${JSON.stringify(job)})' class="text-stone-600 hover:text-amber-500 opacity-0 group-hover:opacity-100 transition-opacity ml-2"><i class="ph ph-pencil-simple text-lg"></i></button>
                                </div>
                                <div class="flex items-center gap-4 pl-8 md:pl-0 border-l border-stone-800 md:border-0">
                                    <div class="relative">
                                        <select onchange="updateJobStatus('${job.id}', this.value)" class="appearance-none bg-black/40 border border-stone-800 text-stone-300 pl-5 pr-12 py-3 rounded-xl text-xs font-bold uppercase tracking-wider cursor-pointer hover:border-amber-500/50 transition-colors focus:outline-none">
                                            ${Object.keys(statusMap).map(k => `<option value="${k}" ${job.status === k ? 'selected' : ''}>${statusMap[k].label}</option>`).join('')}
                                        </select>
                                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-stone-500"><i class="ph ph-caret-down font-bold"></i></div>
                                    </div>
                                    <button onclick="deleteJob('${job.id}')" class="w-11 h-11 rounded-xl flex items-center justify-center text-stone-600 hover:bg-red-500/10 hover:text-red-500 transition-colors border border-transparent hover:border-red-900/30"><i class="ph ph-trash text-xl"></i></button>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            `;
        }

        async function handleJobSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const id = form.querySelector('input[name="id"]').value;
            const title = form.title.value;
            if(id) { await supabase.from('control').update({ title }).eq('id', id); } else { await supabase.from('control').insert([{ title: title, status: 'scheduled' }]); }
            form.reset();
            form.querySelector('input[name="id"]').value = "";
            const btn = form.querySelector('button');
            btn.classList.remove('bg-emerald-600'); 
            renderTabContent();
        }
        async function updateJobStatus(id, status) {
            await supabase.from('control').update({ status }).eq('id', id);
        }
        async function deleteJob(id) {
            if(confirm('Arquivar Job?')) {
                await supabase.from('control').delete().eq('id', id);
                renderTabContent();
            }
        }

        init();

    </script>
</body>
</html>
